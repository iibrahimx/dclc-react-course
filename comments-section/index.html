<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Comments Section</title>
</head>

<body>
    <main class="container">
        <!-- Comments will be loaded here by JavaScript -->
        <div id="comments-container"></div>

        <!-- Add Comment Form -->
        <div class="add-comment">
            <img class="current-user-avatar" src="./images/avatars/image-juliusomo.png" alt="Your avatar">
            <textarea placeholder="Add a comment..." id="new-comment-text"></textarea>
            <button id="send-comment">SEND</button>
        </div>

        <!-- Delete Modal -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <h3>Delete comment</h3>
                <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
                <div class="modal-buttons">
                    <button class="cancel-btn">NO, CANCEL</button>
                    <button class="delete-btn">YES, DELETE</button>
                </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
