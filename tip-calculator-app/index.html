<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                SPLI<br>TTER
            </div>
        </header>

        <main class="calculator">
            <div class="calculator-inputs">
                <!-- Bill Input -->
                <div class="input-group">
                    <label class="input-label" for="bill">Bill</label>
                    <div class="input-wrapper">
                        <img src="images/icon-dollar.svg" alt="Dollar Sign" class="input-icon">
                        <input type="number" id="bill" class="input-field" placeholder="0" min="0" step="0.01">
                    </div>
                </div>
                
                <!-- Tip Selection -->
                <div class="input-group">
                    <label class="input-label">Select Tip %</label>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-tip="5">5%</button>
                        <button class="tip-btn" data-tip="10">10%</button>
                        <button class="tip-btn" data-tip="15">15%</button>
                        <button class="tip-btn" data-tip="25">25%</button>
                        <button class="tip-btn" data-tip="50">50%</button>
                        <input type="number" id="custom-tip" class="custom-tip" placeholder="Custom" min="0">
                    </div>
                </div>

                <!-- Number of People -->
                <div class="input-group">
                    <div class="label-wrapper">
                        <label class="input-label" for="people">Number of People</label>
                        <span class="error-message" id="error-message">Can't be zero</span>
                    </div>
                    <div class="input-wrapper">
                        <img src="images/icon-person.svg" alt="Person Icon" class="input-icon">
                        <input type="number" id="people" class="input-field" placeholder="0" min="1">
                    </div>
                </div>
            </div>

            <div class="calculator-result">
                <!-- Tip Amount Per Person -->
                <div class="result-row">
                    <div class="result-label">
                        <h3>Tip Amount</h3>
                        <span>/ person</span>
                    </div>
                    <div class="result-amount" id="tip-amount">
                        $0.00
                    </div>
                </div>

                <!-- Total Per Person -->
                <div class="result-row">
                    <div class="result-label">
                        <h3>Total</h3>
                        <span>/ person</span>
                    </div>
                    <div class="result-amount" id="total-amount">
                        $0.00
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="reset-button" class="reset-button">RESET</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
